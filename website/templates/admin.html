{%extends "base.html" %}
{%block title%} Admin page {%endblock%}

{% block content%}
</br>
<h1 class="text-center"> Admin </h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Username: </th>
        <th scope="col">Nume: </th>
        <th scope="col">Email: </th>
      </tr>
    </thead>
    <tbody>
      {% for user in list_users %}
        <tr>
          <th scope="row"> {{ user.id }} </th>
          <td>{{ user.username }}</td>
          <td>{{ user.prenume }}</td>
          <td>{{ user.email }}</td>
        </tr>
      {% endfor %}
      
      
    </tbody>
</table>


{%endblock%}
